<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智学墨屏 - 演示 Demo</title>
    <style>
        body { font-family: "PingFang SC", sans-serif; background: #f4f4f4; padding: 20px; color: #333; }
        .container { background: white; border: 2px solid #333; border-radius: 12px; max-width: 800px; margin: auto; padding: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .header { display: flex; justify-content: space-between; border-bottom: 2px solid #eee; padding-bottom: 15px; margin-bottom: 20px; font-weight: bold; }
        .section { margin-bottom: 30px; padding: 15px; border: 1px solid #eee; border-radius: 8px; }
        h1, h2 { color: #1a1a1a; border-left: 5px solid #333; padding-left: 10px; }
        .btn { display: inline-block; padding: 8px 16px; border: 1px solid #333; border-radius: 20px; margin: 5px; cursor: pointer; background: #fff; }
        .btn:hover { background: #333; color: #fff; }
        .stats { display: flex; justify-content: space-around; text-align: center; background: #fafafa; padding: 15px; border-radius: 8px; }
        .stat-val { font-size: 24px; font-weight: bold; color: #28a745; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span>智学墨屏 初二(3)班 - 数学课</span>
            <span>⚡ 87% | 14:30</span>
        </div>
        
        <div class="section">
            <h1>AI 学习助手</h1>
            <p><strong>AI:</strong> 你好！我是你的AI学习助手。有什么数学问题可以问我哦～</p>
            <div>快速提问：
                <div class="btn">二次函数顶点公式</div>
                <div class="btn">三角形相似判定</div>
                <div class="btn">勾股定理应用</div>
            </div>
        </div>

        <div class="section">
            <h2>智能批改</h2>
            <p>题目：解方程 2x² - 5x + 2 = 0</p>
            <div style="height: 80px; border: 1px dashed #ccc; padding: 10px; color: #999;">学生手写区域...</div>
            <div class="btn" style="background:#333; color:#fff;">提交批改</div>
        </div>

        <div class="section">
            <h2>学情分析看版</h2>
            <div class="stats">
                <div><div class="stat-val">82.5</div><div>班级平均分</div></div>
                <div><div class="stat-val">94%</div><div>作业完成率</div></div>
                <div><div class="stat-val">1,247</div><div>AI互动次数</div></div>
            </div>
        </div>
    </div>
</body>
</html>
